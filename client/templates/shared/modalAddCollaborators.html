<!-- Modal to control who can collaborate on a course-->

<template name="modalAddCollaborators">
  <div id="modalAddCollaborators" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <span class="modal-title">Manage collaborators for <em>{{ title }}</em></span>
        </div>

        <!-- body -->
        <div class="modal-body">
          <ul class="list-group">
            {{# each  collaborators }}
                <li class="collaborator list-group-item">
                  <button
                    title="Remove Collaborator"
                    id="remove-collaborator"
                    class="btn btn-danger btn-xs pull-right">
                    <i class="fa fa-trash"></i>
                  </button>
                  <span>{{ this }}</span>
                </li>
            {{/ each }}
          </ul>

          <!-- Add New Collaborator form -->
          <form class="form-inline" role="form">
            <div class="form-group">
              <input
                class="form-control typeahead"
                type="text"
                id="collaborator-name"
                placeholder="Add a collaborator  ..."
                data-source="allUsernamesExceptCurrentUser"
                autocomplete="off"
                spellcheck="off">
            </div>
            <button type="button" id="add-collaborator" class="btn btn-success">Add</button>
          </form>
        </div> <!-- .modal-body -->

        <!-- footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> <!-- .modal-footer -->
      </div> <!-- .modal-content -->
    </div> <!-- .modal-dialogue -->
  </div> <!-- .modal -->
</template>
